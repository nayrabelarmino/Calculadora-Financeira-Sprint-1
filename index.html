<script>
    function calcularOrcamento(){
        var nome = nomeVac.value;
        var totalVac = Number(ipt_total_vac.value);
        var valorVac = Number(ipt_valor_vac.value);

        // Sem a VacSense
        var perdasVacina = totalVac * 0.45; // Vacinas perdidas por ano pela temperatura - porcentagem
        var prejuizoTotal = perdasVacina * valorVac; //em reais

        // Com a VacSense
        var vacinasPoupadas = perdasVacina * 0.75;
        var economiaTotal = prejuizoTotal * 0.75;

        if (nome == '' || totalVac == '' || valorVac == ''){
            alert('Preencha os campos antes de fazer seu calculo')}

        res.innerHTML = `<br>Tipo de vacina: <b>${nome}</b><br>
        Total de vacinas armazenadas: <b>${totalVac}</b><br>
